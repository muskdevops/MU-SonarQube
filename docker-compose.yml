version: "3"

services:
  sonarqube:
    image: sonarqube:community
    environment:
      - SONAR_JDBC_USERNAME=sonar-prod
      - SONAR_JDBC_PASSWORD=sonar-prod
      - SONAR_JDBC_URL=jdbc:postgresql://182.184.67.82:9031/sonar-prod
      - SONAR_WEB_HOST=0.0.0.0
      - SONAR_WEB_PORT=9000
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
